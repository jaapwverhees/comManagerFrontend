<div class="container">
  <h1>Kies een sport</h1>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <select formControlName="sport" class="form-control" (change)="changeSport($event)">
        <option *ngFor="let sport of sportList">{{sport}}</option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
